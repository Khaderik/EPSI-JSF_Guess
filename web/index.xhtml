<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      lang="#{bMDaemon.locale}">
    <h:head>
        <f:view locale="fr_FR" />
        <title>#{bundle.titre}</title>
        <meta charset ="utf-8"/>
        <h:outputStylesheet library="style" name="guess.css"/>
    </h:head>
    <h:body>
        <div id="content">
            <div id="bigBubble">

                <p id="text">
                    <h:outputLabel value="#{bMDaemon.phrase}" escape="false"/>
                    <br></br>
                    <p style="color: white">
                        <h:message for="nombre"/>
                    </p>
                </p>
                <div id="mediumBubble">

                </div>
                <div id="smallBubble">

                </div>
            </div>
            <!--balise jsf pour l'image  -->
           <!-- <h:graphicImage id="tete" alt="" value="#{resource['images:tete.png']}"/> -->
            <!-- ou -->
            <h:graphicImage id="tete" alt="tete" library="images" name="tete.png" />
            <h:form id="proposition">
                <h:inputText id="nombre" a:autofocus="" title="un nombre de #{bMDaemon.valMin} à #{bMDaemon.valMax}" size="2" value="#{bMDaemon.nbChoixUser}" validatorMessage="#{bMDaemon.msgValeurIncorrecte}">
                    <f:validateLongRange for="nombre" minimum="#{bMDaemon.valMin}" maximum="#{bMDaemon.valMax}"/>
                </h:inputText>
                <h:commandButton type="submit" action="#{bMDaemon.comparer()}" value="Ok" style="visibility: #{bMDaemon.boutonOkVisible}"/>
                <h:commandButton action="historique" value="#{bundle.btn_Historique}" disabled="#{bMDaemon.isDisabled}" immediate="true"/>
                <h:commandButton action="#{bMDaemon.lancerPartie}" value="#{bundle.btn_Reessayer}" style="visibility:#{bMDaemon.boutonRecommencerVisible}"/>
            </h:form>
            <h:form id="langue">
                <h:commandLink action="#{bMDaemon.setLanguage("FR")}" >
                    <h:graphicImage library="images" name="fr.jpg" alt="Français" />
                </h:commandLink> 
            </h:form>
        </div>
    </h:body>
</html>
